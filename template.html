<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script async src="https://unpkg.com/twitter-status@latest/dist/twitter-status.min.js"></script>
    <style>
        body {
            background-color: #fff;
        }
    
        .container {
            margin: 0 auto;
            max-width: 640px;
        }
    
        twitter-status {
            padding: 0 0 0 0;
            margin: 8px 0;
        }
        twitter-status.card {
            box-shadow: 0 3px 4px 1px rgba(0, 0, 0, .08), 0 1px 1px 1px rgba(0, 0, 0, .05);
            border-radius: 2px;
            border-width: 0;
        }
    </style>
<body>
    <h1> {{title}} </h1>
    <!-- example: https://codepen.io/abraham/pen/eyLLWy -->
    <!-- TODO Some stats: n tweets by m users -->
    <div class="container">
        <!-- https://stackoverflow.com/questions/18662898/jinja-render-text-in-html-preserving-line-breaks ??? -->
        {% for value in tweets %}{% autoescape true %} <!-- escaped quote  &#34; causes exceptikns?! -> getting rid of web comp --> 
        <twitter-status class="card" status='{"created_at":"{{value['created_at']}}","id_str":"{{value['id']}}","full_text":"{{value['text'].replace('\n', '<br>')}}","user": {"id": {{value['author']['id']}},"name": "{{value['author']['name']}}","screen_name": "{{value['author']['username']}}", "profile_image_url_https": "{{value['author']['profile_image_url']}}"}}'></twitter-status>
        {% endautoescape %}{% endfor %}
    </div>
        

</body>
</html>
